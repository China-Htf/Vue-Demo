<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
 <div id="app">
   <ul>
      <li v-for = "(m, index) in movies" :class="{active: currentIndex == index}" @click="liClick(index)"> 
       {{index}}.{{m}}
      </li>
   </ul>
 </div>
<script src="../js/vue.js"></script> 
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['海贼王', '无职转生', '进击的巨人'],
      currentIndex: 0
    },
    methods: {
      liClick: function(index) {
        this.currentIndex = index;
        console.log(index);
        console.log(this.currentIndex);
      }
    }
  })
</script>
</body>
</html>
