<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id="app">
  <span v-if="isShow">
    <label for="username">用户登录：</label>
    <input type="text" id="username" placeholder="用户登录">
  </span>
  <span v-else>
    <label for="email">邮箱登录：</label>
    <input type="text" id="email" placeholder="邮箱登录">
  </span>
  <button @click="switchs">切换登录</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      isShow: true
    },
    methods: {
      switchs() {
        this.isShow = !this.isShow
      }
    }
  })
</script>
</body>
</html>
